<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Navbar with Products</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Shop Mart</h1>
<nav class="navbar">
    <div class="logo">Electronic Devices</div>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
    </ul>
</nav>
<section class="products">
    <div class="product-card">
        <h3>Laptop</h3>
        <img src="https://images.pexels.com/photos/40185/mac-freelancer-macintosh-macbook-40185.jpeg?cs=srgb&dl=pexels-pixabay-40185.jpg&fm=jpg" alt="Laptop">
        <p>High performance laptop</p>
        <p class="price">₹55,000</p>
        <div class="button">Add to cart</div>
    </div>
    <div class="product-card">
        <h3>Mobile</h3>
        <img src="https://etimg.etb2bimg.com/photo/98913352.cms" alt="Phone">
        <p>Latest smartphone</p>
        <p class="price">₹30,000</p>
        <div class="button">Add to cart</div>
    </div>
    <div class="product-card">
        <h3>Headphones</h3>
        <img src="https://plus.unsplash.com/premium_photo-1679513691474-73102089c117?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D" alt="headphone">
        <p>Wireless headphones</p>
        <p class="price">₹3,000</p>
        <div class="button">Add to cart</div>
    </div>
    <div class="product-card">
        <h3>Smart Watch</h3>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRN93Rj9WUiK3G8T8ifCzsbpKC2esoiSPQA9A&s"alt="watch">
        <p>Fitness tracking watch</p>
        <p class="price">₹5,000</p>
        <div class="button">Add to cart</div>
    </div>
</section>
</body>
</html>
