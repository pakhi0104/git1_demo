<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Navigation Menu Demo</h1>
    <h3>Block Example</h3>
    <div class="block">
     <a href="#">Home</a>
     <a href="#">Product</a>
     <a href="#">About</a>
     <a href="#">Contact</a>   
    </div>
    <h3>Inline Example</h3>
    <div class="inline">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h3>Inline-Block Example</h3>
    <div class="inlineblock">
    <a href="#">Home</a>
    <a href="#">Product</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    </div>
    <h3>Float Example</h3>
    <div class="float">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contat</a>
    </div>
    <div class="clear"></div>
</body>
</html>
