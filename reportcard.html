<!DOCTYPE html>
<html>
    <head>
  <title> Report card </title>      
    </head>
    <body>
        <h2 align="center"> Student Report Card </h2>
        <table align="center" border="1" cellpadding="8" cellspacing="0" width="50%">
          <tr>
            <th bgcolor="lightblue">Student Information</th>
            <td bgcolor="lightyellow"></td>
          </tr>  
          <tr>
            <th bgcolor="lightblue">Name</th>
            <td bgcolor="lightyellow">Pakhi Dubey</td>
          </tr>
          <tr>
            <th bgcolor="lightblue">Photo</th>
            <th bgcolor="lightyellow"><img src="https://static.vecteezy.com/system/resources/previews/049/165/652/non_2x/cute-school-girl-student-cartoon-character-illustration-education-concept-free-vector.jpg" alt="photo" height="200" width="200"</th>
          </tr>
          <tr>
            <th bgcolor="lightblue">Grade</th>
            <td bgcolor="lightyellow">First Grade</td>
          </tr>
          <tr>
            <th bgcolor="lightblue">School year</th>
            <td bgcolor="lightyellow">26/11/2025</td>
          </tr>
          <tr>
            <th colspan="2" bgcolor="lightblue">Report Card</th>
          </tr>
          <tr>
            <th rowspan="6" bgcolor="lightblue"> Grades</th>
            <td bgcolor="lightyellow">
                <table align="left" border="1" cellpadding="3" cellspacing="0" bgcolor="lightyellow" width="50%">
                    <tr bgcolor="lightblue"><th>Subject</th><th>Grade</th></tr>
                    <tr>
                        <td>English</td>
                        <td>A+</td>
                    </tr>
                    <tr>
                        <td>History</td>
                        <td>C-</td>
                    </tr>
                    <tr>
                     <td>Mathematics</td><td>A+</td>
                    </tr>
                    <tr>
                        <td>Science</td><td>B+</td>
                    </tr>
                    <tr>
                        <td>Geography</td><td>B</td>
                    </tr>
                </table>
            </td>
          </tr>
        </table>
    </body>
</html>
